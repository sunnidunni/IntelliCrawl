<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Crawler</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        h1 {
            color: #4CAF50;
        }
        label {
            margin-top: 10px;
            font-weight: bold;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        pre {
            background-color: #f4f4f4;
            padding: 15px;
            border-radius: 4px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        a {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border-radius: 4px;
            text-decoration: none;
        }
        a:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h1>Web Crawler</h1>
    
    <form action="/crawl" method="POST">
        <label for="url">URL:</label><br>
        <input type="text" id="url" name="url" required><br><br>

        <label for="prompt">Prompt:</label><br>
        <input type="text" id="prompt" name="prompt" required><br><br>

        <label for="max_depth">Max Crawl Depth (Optional):</label><br>
        <input type="number" id="max_depth" name="max_depth" min="0" value="0"><br><br>

        <input type="submit" value="Crawl">
    </form>

    {% if results %}
    <h2>Results</h2>
    <pre>{{ results|safe }}</pre>

    <!-- Link to download the JSON file -->
    <a href="{{ url_for('download', filename=json_filename) }}" download>Download JSON File</a>
    {% endif %}

</body>
</html>
